<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="headline-container">
        <h1>Der lyrische bot</h1>
    </div>
    <p style="color:#555; margin-bottom:1em;">
        Ein sehr schlecht aufgelösetes Bild (max. 500x500px) – mehr braucht der lyrische Bot nicht, um sich in Poesie zu verlieren.<br>
        <a href="https://www.imageresizer.work/de/resize-image-to-500x500" target="_blank" class="resize-link">
            Bild auf 500x500px zuschneiden mit ImageResizer
        </a>
    </p>
    <form id="image-form">
        <input type="file" name="image" id="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
    <div id="image-container"></div>
    <button id="back-button" onclick="window.location.href='index.html'">Zurück zur Hauptseite</button>
    <script src="index.js"></script>
</main>
</body>
</html>
